<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.org/seam/faces"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.org/ui"
	xmlns:d="http://java.sun.com/jsf/composite/components"
	template="/private/layout/basic.xhtml">

	<ui:define name="content">

		<f:metadata>
			<f:event type="preRenderView" listener="#{viewChain.begin}" />
		</f:metadata>
		
		<h:form id="form">
		
			<h:messages id="messages" globalOnly="true" styleClass="message" />
			
			<rich:panel>
				<f:facet name="header">#{bundles.messages['label.search.criteria']}</f:facet>
				
				<d:input label="#{bundles.messages['label.report.postazione']}" key="MODEL.POSTAZIONE.NOME.VIEW" rendered="#{loggedUser.hasMoreVisiblePostazioni()}">
					<h:selectOneMenu value="#{anomaliaList.postazione}">
						<f:selectItem noSelectionOption="true" itemLabel="#{bundles.messages['label.search.select']}" />
						<f:selectItems  value="#{loggedUser.visiblePostazioni}" var="pos" itemLabel="#{pos.nome}" itemValue="#{pos}"/>
						<s:objectConverter />
					</h:selectOneMenu>
				</d:input>
				
				<d:input label="#{bundles.messages['label.rifornimento.mezzo']}" key="MODEL.RIFORNIMENTO.MEZZO.VIEW">
					<h:inputText value="#{anomaliaList.targa}" />
				</d:input>
				
				<d:input label="#{bundles.messages['label.rifornimento.carta']}" key="MODEL.RIFORNIMENTO.CARTA.VIEW">
					<h:inputText value="#{anomaliaList.carta}" />
				</d:input>
				
				<d:input label="#{bundles.messages['label.rifornimento.codiceOperatore']}" key="MODEL.RIFORNIMENTO.PINCARD.VIEW">
					<h:inputText value="#{anomaliaList.codiceOperatore}" />
				</d:input>
				
				<d:input label="#{bundles.messages['label.rifornimento.codiceBusta']}" key="MODEL.RIFORNIMENTO.PINCARD.VIEW">
					<h:inputText value="#{anomaliaList.codiceBusta}" />
				</d:input>
				
				<d:input label="#{bundles.messages['label.anomalia.tipo']}" key="MODEL.ANOMALIA.TIPO.VIEW">
					<h:selectOneMenu value="#{anomaliaList.tipo}">
						<f:selectItem noSelectionOption="true" />
						<f:selectItems  value="#{anomaliaList.tipi}" var="tipo" itemLabel="#{bundles.messages['anomalia.tipo.'.concat(tipo)]}" itemValue="#{tipo}"/>
					</h:selectOneMenu>
				</d:input>
				
				<d:input label="#{bundles.messages['label.rifornimento.gestore']}" key="MODEL.ANOMALIA.GESTORE.VIEW">
					<h:selectOneMenu value="#{anomaliaList.gestore}">
						<f:selectItem noSelectionOption="true"/>
						<f:selectItems value="#{anomaliaList.gestori}" var="gest" itemValue="#{gest}" itemLabel="#{bundles.messages['gestore.'.concat(gest)]}"/>
					</h:selectOneMenu>
				</d:input>
				
				<ui:include src="/private/common/period.xhtml">
					<ui:param name="period" value="#{anomaliaList.period}" />	
					<ui:param name="showFrom" value="true" />
					<ui:param name="showTo" value="true" />
				</ui:include>
				
			</rich:panel>
			
			<div class="actionButtons">
				<h:commandButton
					action="#{rifornimentoList.refresh}" 
					value="#{bundles.messages['button.search']}" />
			</div>
			
			<rich:panel id="grid">
				<f:facet name="header">
					<table class="panelColumns">
						<tr>
							<td align="left">
								#{bundles.messages['label.search.result']}: #{anomaliaList.rowCount}
							</td>
							<td align="right">
								<h:commandLink 
									action="#{anomaliaList.download}" 
									rendered="#{not anomaliaList.isEmpty and loggedUser.hasFullAccess}">
										<h:graphicImage 
											value="/resources/img/dbexport.png" 
											atl="#{bundles.messages['image.title.export']}" 
											title="#{bundles.messages['image.title.export']}"
											width="12px"/>
								</h:commandLink>
							</td>
						</tr>
					</table>
				</f:facet>
				
				<ui:include src="/private/common/anomalie.xhtml">
					 	<ui:param name="anomalie" 	value="#{anomaliaList}" />
					 	<ui:param name="showId"	value="true" />
					 	<ui:param name="showTarga"	value="true" />
					 	<ui:param name="showCarta"	value="true" />
					 	<ui:param name="showPincard"	value="true" />
					</ui:include>
					
					<ui:include src="/private/common/export.xhtml">
						<ui:param name="rendered" 		value="#{not anomaliaList.isEmpty}" />
						<ui:param name="target" 		value="tlbAnomalie" />
						<ui:param name="fileName" 		value="#{bundles.messages['file.name.anomalie']}" />
					</ui:include>
				
			</rich:panel>
			
		</h:form>
		
	</ui:define>
	
</ui:composition>
