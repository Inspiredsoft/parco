<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.org/seam/faces"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:d="http://java.sun.com/jsf/composite/components"
	template="/private/layout/basic.xhtml">
		
	<ui:define name="content">
		
		<f:metadata>
			<f:event type="preRenderView" listener="#{viewChain.begin}" />
		</f:metadata>
		
		<h:form>
		
			<h:messages id="messages" globalOnly="true" styleClass="message" />
			
			<rich:panel>	
				<f:facet name="header">#{bundles.messages['header.permission.info']}</f:facet>
				
				<d:output label="#{bundles.messages['label.id']}">
					<h:outputText value="#{permissionHome.instance.id}" />
				</d:output>
				
				<d:output label="#{bundles.messages['label.permission.name']}">
					<h:outputText value="#{permissionHome.instance.name}" />
				</d:output>
				
				<d:output label="#{bundles.messages['label.permission.description']}">
					<h:outputText value="#{bundles.messages['permission.description.'.concat(permissionHome.instance.name)]}" />
				</d:output>
				
			</rich:panel>
			
			<div class="actionButtons">
			
				<h:button
					id="bReturn"
					outcome="/private/permission/permissionList.xhtml"
					value="#{bundles.messages['button.back']}"
					rendered="#{viewChain.fromEdit}">
						<f:param name="cid" value="#{conversation.id}" />
				</h:button>
				
				<h:button
					id="bCalcel"
					outcome="#{viewChain.backPage}" 
					value="#{bundles.messages['button.back']}" 
					rendered="#{viewChain.fromList}">
						<f:param name="cid" value="#{conversation.id}" />
				</h:button>
			
				<h:button
					id="bEdit"
					outcome="/private/permission/permissionEdit.xhtml" 
					value="#{bundles.messages['button.edit']}">
						<f:param name="cid" value="#{conversation.id}" />
				</h:button>
				
				<h:commandButton
					id="bDelete" 
					value="#{bundles.messages['button.delete']}"
					action="#{permissionHome.delete}"/>
					
			</div>
			
		</h:form>
		
	</ui:define>
	
	
    
</ui:composition>
