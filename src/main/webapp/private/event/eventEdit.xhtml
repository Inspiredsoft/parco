<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.org/seam/faces"
	xmlns:d="http://java.sun.com/jsf/composite/components"
	template="/private/layout/basic.xhtml">
	
	<ui:define name="content">
		
		<f:metadata>
			<f:event type="preRenderView" listener="#{viewChain.begin}" />
		</f:metadata>
		
		<h:form>
			<h:messages id="messages" globalOnly="true" styleClass="message" />
			
			<rich:panel>	
				<f:facet name="header">
					<h:outputText value="#{bundles.messages['header.event.edit']}" rendered="#{eventHome.managed}"/>
					<h:outputText value="#{bundles.messages['header.event.new']}" rendered="#{not eventHome.managed}"/>
				</f:facet>
				
				<d:output label="#{bundles.messages['label.id']}" rendered="#{eventHome.managed}">
					<h:outputText value="#{eventHome.instance.id}" />
				</d:output>
				
				<d:input label="#{bundles.messages['label.event.name']}">
					<h:inputText value="#{eventHome.instance.name}" required="true" />
				</d:input>
	
			</rich:panel>
		
			<div class="actionButtons">
				<h:button
					id="bCalcel"
					outcome="#{viewChain.backPage}" 
					value="#{bundles.messages['button.calcel']}">
						<f:param name="cid" value="#{conversation.id}" />
				</h:button>

			<h:commandButton
				id="bSave"
				value="#{bundles.messages['button.save']}" 
				action="#{eventHome.save}"/>
					
			</div>
		</h:form>		
	</ui:define>
	
</ui:composition>
