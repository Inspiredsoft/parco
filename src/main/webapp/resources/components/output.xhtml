<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:cc="http://java.sun.com/jsf/composite">

	<cc:interface>
    	<cc:attribute name="label" required="true"/>
      	<cc:attribute name="key" required="false"/>
   	</cc:interface>

	<cc:implementation>
		<ui:fragment rendered="#{empty cc.attrs.key or loggedUser.verifyPermission(cc.attrs.key)}">
	   		<div class="entry" id="#{cc.clientId}">
         		<span class="name">#{cc.attrs.label}</span>
         		<span class="value">
            		<cc:insertChildren/><br/>
         		</span>
      		</div>
      	</ui:fragment>
	</cc:implementation>

</ui:composition>
